site_name: MKDOC – Documentation interne

theme:
  name: material
  features:
    - navigation.tabs       # Barre de navigation en haut ✅
    - navigation.expand     # Menu latéral gauche dépliable ✅
    - navigation.sections   # Organiser proprement par sections

plugins:
  - search
  - awesome-pages

extra_css:
  - assets/stylesheets/extra.css

markdown_extensions:
  - toc:
      permalink: true

# Dossier contenant les fichiers source
docs_dir: docs

# Dossier de sortie du site
site_dir: site

# Ajout d’éléments statiques personnalisés
extra_javascript: []
